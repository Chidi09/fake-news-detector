<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - The Daily Truth</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f5dc; /* Cream/Beige for newspaper paper */
            color: #36454F; /* Charcoal for main text */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 1rem;
        }
        h1, h2 {
            font-family: 'Playfair Display', serif;
        }
        .card {
            background-color: #ffffff;
            padding: 2rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.08);
            border-radius: 0.5rem;
            margin-bottom: 2rem;
            border: 1px solid #d3d3d3;
        }
        .btn {
            padding: 0.85rem 1.8rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            letter-spacing: 0.025em;
            text-transform: uppercase;
            border-radius: 0.375rem;
        }
        .btn-primary {
            background-color: #4a4a4a;
            color: white;
            box-shadow: none;
            border: 1px solid #333;
        }
        .btn-primary:hover {
            background-color: #333;
            transform: none;
        }
        /* Message box styling */
        .message-box {
            background-color: rgba(0, 0, 0, 0.7);
        }
        .message-box-content {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 8px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .hover-effect-link:hover {
            color: #3182ce;
            text-decoration: underline;
            transition: color 0.2s ease, text-decoration 0.2s ease;
        }
    </style>
</head>
<body class="p-6 md:p-10">
    <div class="max-w-4xl mx-auto flex-grow">
        <header class="text-center mb-10 relative">
            <h1 class="text-5xl md:text-6xl font-extrabold text-gray-900 mb-3 leading-tight">
                <span class="bg-clip-text text-transparent bg-gradient-to-r from-gray-700 to-gray-900">
                    My Profile
                </span>
            </h1>
            <p class="text-xl text-gray-600 max-w-2xl mx-auto">
                Your contributions to The Daily Truth.
            </p>
            <div class="absolute top-0 right-0">
                <a href="app.html" class="btn btn-primary text-sm py-1 px-3">Back to App</a>
            </div>
        </header>

        <main>
            <section class="card">
                <h2 class="text-3xl font-bold text-gray-800 mb-6">Account Information</h2>
                <p class="text-lg text-gray-700 mb-2"><strong>Email:</strong> <span id="profileEmail">Loading...</span></p>
                <p class="text-lg text-gray-700 mb-2"><strong>User ID:</strong> <span id="profileUserId">Loading...</span></p>
                <p class="text-lg text-gray-700"><strong>Total Points:</strong> <span id="profilePoints">Loading...</span></p>
            </section>

            <section class="card">
                <h2 class="text-3xl font-bold text-gray-800 mb-6">My Contributions</h2>
                <div id="myContributionsList" class="bg-gray-50 p-4 text-gray-700 border">
                    <p class="text-gray-500">Loading your contributions...</p>
                </div>
            </section>
        </main>
    </div>

    <!-- Footer -->
    <footer>
        <p class="text-sm">&copy; 2025 The Daily Truth. All rights reserved.</p>
        <p class="text-sm mt-2">
            <a href="#" class="hover:underline hover-effect-link">Privacy Policy</a> |
            <a href="#" class="ml-2 hover:underline hover-effect-link">Terms of Service</a>
        </p>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, query, where, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

        // Your web app's Firebase configuration (MUST BE THE SAME AS app.html and auth.html)
        const firebaseConfig = {
            apiKey: "AIzaSyAzxIOsaM2smH6Xx5XTyP8PMHZF1SloV8k",
            authDomain: "fakenewsdetector-a29bd.firebaseapp.com",
            projectId: "fakenewsdetector-a29bd",
            storageBucket: "fakenewsdetector-a29bd.firebasestorage.app",
            messagingSenderId: "547697866883",
            appId: "1:547697866883:web:307b464c8d8b0e40acc3b6",
            measurementId: "G-F05HJ0B35J"
        };
        const appId = firebaseConfig.appId;

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const profileEmail = document.getElementById('profileEmail');
        const profileUserId = document.getElementById('profileUserId');
        const profilePoints = document.getElementById('profilePoints');
        const myContributionsList = document.getElementById('myContributionsList');

        // Function to display a custom message box (copied from app.html for consistency)
        function showMessageBox(message) {
            const messageBox = document.createElement('div');
            messageBox.className = 'fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center z-50 message-box';
            messageBox.innerHTML = `
                <div class="bg-white p-8 rounded-xl shadow-2xl text-center message-box-content">
                    <p class="text-2xl font-bold text-gray-800 mb-6">${message}</p>
                    <button class="btn btn-primary" onclick="this.parentElement.parentElement.remove()">Got It!</button>
                </div>
            `;
            document.body.appendChild(messageBox);
        }

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // User is signed in. Fetch and display profile data.
                profileEmail.textContent = user.email || 'N/A (Anonymous)';
                profileUserId.textContent = user.uid;

                // Fetch user points from their profile document
                const userDocRef = doc(db, `artifacts/${appId}/users/${user.uid}/profile/data`);
                try {
                    const userDocSnap = await getDoc(userDocRef);
                    if (userDocSnap.exists()) {
                        profilePoints.textContent = userDocSnap.data().points || 0;
                    } else {
                        profilePoints.textContent = 0;
                        // Create profile if it somehow doesn't exist (should be handled by auth.html/app.html)
                        await setDoc(userDocRef, { points: 0, createdAt: serverTimestamp() });
                    }
                } catch (error) {
                    console.error("Error fetching user profile:", error);
                    profilePoints.textContent = 'Error';
                    showMessageBox("Error loading user points.");
                }

                // Fetch and display user's contributions
                const contributionsColRef = collection(db, `artifacts/${appId}/public/data/communityContributions`);
                const q = query(contributionsColRef, where('userId', '==', user.uid), orderBy('timestamp', 'desc'));

                onSnapshot(q, (snapshot) => {
                    myContributionsList.innerHTML = ''; // Clear previous contributions

                    if (snapshot.empty) {
                        myContributionsList.innerHTML = '<p class="text-gray-500">You haven\'t submitted any evidence yet.</p>';
                        return;
                    }

                    const ul = document.createElement('ul');
                    ul.className = 'list-disc list-inside mt-3 text-base text-gray-600 space-y-2';

                    snapshot.forEach((doc) => {
                        const data = doc.data();
                        const li = document.createElement('li');
                        li.className = 'border-b border-gray-200 pb-2';
                        const timestamp = data.timestamp ? new Date(data.timestamp.toDate()).toLocaleString() : 'N/A';

                        li.innerHTML = `
                            <p class="font-semibold text-gray-800">${data.comment}</p>
                            <a href="${data.link}" target="_blank" class="text-blue-600 hover:underline text-sm hover-effect-link">${data.link}</a>
                            <p class="text-xs text-gray-500 mt-1">Submitted on: ${timestamp} (Points earned: ${data.points || 0})</p>
                        `;
                        ul.appendChild(li);
                    });
                    myContributionsList.appendChild(ul);
                }, (error) => {
                    console.error("Error fetching user contributions:", error);
                    myContributionsList.innerHTML = '<p class="text-red-500">Error loading your contributions.</p>';
                });

            } else {
                // User is not signed in. Redirect to auth.html.
                console.log("User not authenticated on profile.html. Redirecting to auth.html");
                if (window.location.pathname !== '/auth.html' && window.location.pathname !== '/auth') {
                    window.location.href = 'auth.html';
                }
            }
        });
    </script>
</body>
</html>
